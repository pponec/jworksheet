application.args=
application.desc=The jWorkSheet is a desktop time tracker application for your projects, \ndata are presented in a spreadsheet like format. Application offers \nsome completed work sheet reports, however you can create your \nown user reports by XSL transformations. 
application.homepage=http://jworksheet.ponec.net/
application.splash=http://jworksheet.ponec.net/screenshots/1-Events.png
application.title=jWorkSheet
application.vendor=Paul Ponec
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/package*.html,**/*.svg
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jWorkSheet.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.UJO.jar=lib/UJO.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.UJO.jar}
# Space-separated list of extra javac options
javac.compilerargs=-encoding windows-1250 -Xlint:unchecked
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=UJO framework
main.class=net.ponec.jworksheet.gui.JWorkSheet
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
