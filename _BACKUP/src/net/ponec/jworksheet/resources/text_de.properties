param.ColorOfEditableArea=Die Farbe vom editierbare Bereich. Der Wert hat einen Hexadezimal-Format durch eine Vorlage rrggbb.
param.ColorOfFinishedProject=Eine Farbe von Veranstaltungen, die von einem fertigen Projekt. Der Wert hat einen Hexadezimal-Format durch eine Vorlage rrggbb.
param.ColorOfPrivateProject=Eine Farbe von Veranstaltungen durch privates Projekt. Der Wert habe einen Hexadezimal-Format durch eine Vorlage rrggbb.
param.DataFilePath=Sie k\u00f6nnen einen Pfad zu einem User-Daten-Datei. Schreiben Sie eine leere Textdatei, um die Standard-Daten-Datei. ACHTUNG: \u00c4nderung der Parameter sorgf\u00e4ltig, riskieren Sie den Verlust von Daten!
param.DateGotoFormat=Die Parameter eines Datums-Format in ein "Go to the day"-Dialog. F\u00fcr die Beschreibung von Datum-Zeit-Muster siehe: http://java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html .
param.DateMainFormat=Der Parameter beeinflusst ein wichtiger Tag-Format. F\u00fcr die Beschreibung von Datum-Zeit-Muster siehe: http://java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html .
param.DateReportFormat2=Die Parameter ein "Detail-Bericht in einer Tabelle Format"-Bericht Datumsformat. F\u00fcr die Beschreibung von Datum-Zeit-Muster siehe: http://java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html .
param.DateReportFormat=Der Parameter beeinflusst einen Bericht Datumsformat. F\u00fcr die Beschreibung von Datum-Zeit-Muster siehe: http://java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html .
param.DecimalTimeFormat=Wert true zeigt einen Zeitraum in einem Dezimal-Format (1.50) im Gegensatz zu FALSE zeigt eine Standard-Format (1:30).
param.ExitEventCreating=Erzeugt ein neues Event automatisch \u00fcber einen Antrag der N\u00e4he Aktion.
param.ExitEventDescription=Eine Beschreibung der engen Veranstaltung (wenn es aktiviert ist).
param.FirstDayOfWeek=Setzen Sie einen ersten Tag der Woche. Wert 1 bedeutet, Sonntag, den Wert 2 bedeutet, Montag. Der Parameter ist in einem angemessenen Zeitpunkt Quick Auswahl auf einen Bericht Dialog.
param.HideButtonIcons=A TRUE Wert blendet alle Schaltfl\u00e4chensymbole.
param.Language=Parameter ver\u00e4ndert, ein nationales Format Datum Positionen. Text-Wert kann sich von der Sprache (definiert durch die ISO-639) und Land (ISO-3166), getrennt durch einen Bindestrich Charakter. Eine Probe f\u00fcr eine GB Englisch ist: en-GB.
param.ModifyFinishedProject=Der Wert FALSE verbietet \u00c4nderungen des fertigen Projekts oder ihre Aufgabe, eine andere anders.
param.NimbusL&FSupport=Setzen Sie einen Nimbus Look and Feel. Der Blick ist auf Java-6.0.10 und h\u00f6her und eine \u00c4nderung des Wertes braucht einen Neustart der Applikation.
param.ReportCSS=Eine erg\u00e4nzende CSS-HTML-Berichte. Der ge\u00e4nderte Wert k\u00f6nnen Sie mit Hilfe Ihrer eigenen CSS-Datei in alle HTML-Berichte.
param.SystemBrowserPath=Sie k\u00f6nnen einen Pfad zu Ihren bevorzugten Internet-Browser. Ein leerer Wert \u00f6ffnet sich ein Standard-System-Browser.
param.SystemTrayEnabled=Der wahre Wert bedeutet, die Anwendung ist iconified, um einen System-Tray. Die \u00c4nderung der Parameter braucht einen Neustart der Anwendung. Die Funktion wird auf Java 6.0 oder h\u00f6her.
param.SystemTraySecondClick=W\u00e4hlen Sie eine Aktion f\u00fcr die zweite Maus klicken Sie auf das Systray-Icon: KEINE macht nichts, Event schafft neue Event, HIDE Wert verbirgt sich die Anwendung Fenster.
param.WindowSizeRestoration=Wenn der Wert TRUE ist, dann startet neue Anwendung befindet sich im selben Bereich wie die vorherige Sitzung.
param.WorkingHours=Eine erforderliche Arbeitszeit in Stunden pro Tag.
param.CheckNewRelease=Application checks the availability of newer versions start at the homepage.
