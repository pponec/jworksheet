param.DataFilePath=T\u00EDmto parametrem lze zm\u011Bnit cestu na u\u017Eivatelsk\u00E1 data. Pro obnoven\u00ED defaultn\u00ED hodnoty zapo\u0161te pr\u00E1zdn\u00FD text. UPOZORN\u011AN\u00CD: nevhodnou zm\u011Bnou riskujete ztr\u00E1tu u\u017Eivatelsk\u00FDch dat!
param.DateGotoFormat=Parametr ovliv\u0148uje form\u00E1t datumu v dialogu "Zm\u011Bna dne" dialog. Popis datumov\u00FDch vzor\u016F http://java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html  zde: http\://java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html .
param.DateMainFormat=Parametr ovliv\u0148uje datumov\u00FD form\u00E1t na hlavn\u00EDm panelu. Popis datumov\u00FDch vzor\u016F najdete zde: http\://java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html .
param.DateReportFormat2=Parametr ovliv\u0148uje form\u00E1t v reportu "Detail report in a table format" report date format. Popis datumov\u00FDch vzor\u016F najdete zde: http\://java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html .
param.DateReportFormat=Parametr ovliv\u0148uje form\u00E1t datumu v reportu. Popis datumov\u00FDch vzor\u016F najdete zde: http\://java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html .
param.DecimalTimeFormat=Hodnota TRUE ukazuje \u010Dasouvou periodu v decim\u00E1ln\u00EDm form\u00E1tu (1.50) na rozd\u00EDl do hodnoty FALSE, kter\u00E1 zobrazuje standardn\u00ED \u010Dasov\u00FD form\u00E1t (1:30).
param.ExitEventCreating=P\u0159i ukon\u010Den\u00ED aplikace vytvo\u0159\u00ED automaticky nov\u00FD \u0159\u00E1dek v tabulce ud\u00E1lost\u00ED.
param.ExitEventDescription=Popis ud\u00E1losti pri uzav\u0159en\u00ED aplikace (pokud je povolena).
param.FirstDayOfWeek=Nastav\u00ED prvn\u00ED den v t\u00FDdnu. Hodnota 1 znamen\u00E1 ned\u011Bli, hodnota 2 znamen\u00E1 pond\u011Bl\u00ED. Parametr je v\u00FDznamn\u00FD v rych\u00E9m v\u00FDb\u011Bru datumu v dialogu report\u016F.
param.HideButtonIcons=Hodnota TRUE schov\u00E1 v\u0161echny tla\u010D\u00EDtkov\u00E9 ikony.
param.Language=Parametr upravuje jazyk aplikace. Textov\u00E1 hodnota m\u016F\u017Ee b\u00FDt slo\u017Eena z jazkyka (definice ISO-639) a zem\u011B (ISO-3166) odd\u011Blen\u00E9 poml\u010Dkou. P\u0159\u00EDklad pou\u017Eit\u00ED pro britsku angli\u010Dtinu je: en-GB .
param.ModifyFinishedProject=Hodnota FALSE znemo\u017E\u0148uje zm\u011Bnit UKON\u010CEN\u00C9 projekty k ud\u00E1losti a nebo jeho \u00FAkol na jin\u00FD.
param.NimbusL&FSupport=Nastav\u00ED vzhled na Nimbus. Tento vzhled je dostupn\u00FD od verze  Java 6.0.10. Zm\u011Bna parametru vy\u017Eaduje restart aplikace.
param.ReportCSS=Dopl\u0148kov\u00FD CSS styl v HTML reportech. Upraven\u00E1 hodnota umo\u017Enuje pou\u017E\u00EDt sv\u016Fj vlastn\u00ED CSS soubor ve v\u0161ech HTML reportech.
param.SystemBrowserPath=Tady lze upravit cestu ke sv\u00E9mu obl\u00EDben\u00E9mu internetov\u00E9mu prohl\u00ED\u017Ee\u010Di. P\u0159i pr\u00E1zen\u00E9 hodnot\u011B se otev\u0159e v\u00FDchoz\u00ED prohl\u00ED\u017Ee\u010D opera\u010Dn\u00EDho syst\u00E9mu.
param.SystemTrayEnabled=Hodnota TRUE znamen\u00E1 \u017Ee aplikace se minimalizuje do System Tray. Zm\u011Bna parametru vy\u017Eaduje restart aplikace. Tato vlastnost je podporov\u00E1na od verze Java 6.
param.SystemTraySecondClick=Volba akce pro druh\u00FD klik my\u0161\u00ED na ikonu Syst Tray: NONE neud\u011Bl\u00E1 nic, EVENT vytvo\u0159\u00ED novou ud\u00E1lost, HIDE schov\u00E1 aplika\u010Dn\u00ED okno.
param.WindowSizeRestoration=Pokud hodnota je TRUE, tak op\u011Btovn\u011B spu\u0161t\u011Bn\u00E1 aplikace je otev\u0159ena na stejn\u00E9m m\u00EDst\u011B jako p\u0159edchoz\u00ED.
