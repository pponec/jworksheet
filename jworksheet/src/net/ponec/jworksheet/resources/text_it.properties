param.ColorOfEditableArea=Un colore di alcuni modificabili zona. Il valore hanno ottenuto un formato esadecimale da un modello RRGGBB.
param.ColorOfFinishedProject=Un colore di eventi assegnati da un progetto finito. Il valore hanno ottenuto un formato esadecimale da un modello RRGGBB.
param.ColorOfPrivateProject=Un colore di eventi contrassegnati da PRIVATO progetto. Il valore hanno ottenuto un formato esadecimale da un modello RRGGBB.
param.DataFilePath=\u00C8 possibile modificare il percorso di file di dati di un utente. Scrivi un vuoto testo per impostare il valore predefinito del file di dati. ATTENZIONE: modificare il parametro di attenzione, si rischia la perdita dei dati utente!
param.DateGotoFormat=Il parametro influenze una data in un formato "Andate al giorno" finestra di dialogo. Per la descrizione dei modelli di data-ora vedere \: http \: / / java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html.
param.DateMainFormat=Il parametro principale influenze formato data. Per la descrizione dei modelli di data-ora vedere \: http \: / / java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html.
param.DateReportFormat2=Il parametro influenze una "relazione dettagliata in forma di tabella" relazione formato della data. Per la descrizione dei modelli di data-ora vedere \: http \: / / java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html.
param.DateReportFormat=Il parametro influenze una relazione formato data. Per la descrizione dei modelli di data-ora vedere \: http \: / / java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html.
param.DecimalTimeFormat=Rapporto VERO indica un periodo di tempo in un formato decimale (1,50) in contrasto con FALSE si presenta con un formato standard di tempo (1:30).
param.ExitEventCreating=Crea automaticamente un nuovo evento su una domanda stretta azione.
param.ExitEventDescription=Una descrizione di una stretta evento (se \u00E8 abilitato).
param.FirstDayOfWeek=Imposta il primo giorno della settimana. Valore 1 significa Domenica, valore 2 significa Lunedi. Il parametro \u00E8 ragionevole in una rapida selezione data su una relazione di dialogo.
param.HideButtonIcons=Un vero valore nasconde tutte le icone dei pulsanti.
param.Language=Modifica dei parametri a livello nazionale sotto forma di oggetti data. Valore di testo pu\u00F2 essere composto da lingua (definita dalla norma ISO-639) e il paese (ISO-3166) separate da un trattino carattere. Un campione per GB inglese \u00E8 \: en-GB.
param.ModifyFinishedProject=Il valore FALSE impedisce di cambiamento di progetto o finito il suo compito ad un altro un altro.
param.NimbusLFSupport=Impostare un Nimbus look and feel. Il look \u00E8 disponibile su Java 6.0.10 e successive e un cambiamento di valore ha bisogno di una ripresa della domanda.
param.ReportCSS=A complemento di stile CSS HTML relazioni. La modifica del valore permette di utilizzare il proprio file CSS in tutti i rapporti di HTML.
param.SystemBrowserPath=\u00C8 possibile modificare un percorso per il tuo browser Internet preferito. Un valore vuoto si apre un browser di default del sistema.
param.SystemTrayEnabled=Il valore vero si intende l'applicazione \u00E8 icona di uno System Tray. La variazione del parametro ha bisogno di una ripresa della domanda. La caratteristica \u00E8 supportata su Java 6.0 o successiva.
param.SystemTraySecondClick=Selezionare l'azione per il secondo clic del mouse sulla icona systray: NESSUNO fa nulla, CASO crea nuovo evento, valore HIDE nasconde la finestra di applicazione.
param.WindowSizeRestoration=Se il valore \u00E8 vero, allora il lancio nuova applicazione si trova nella stessa zona, come la precedente sessione.
param.WorkingHours=Una richiesta di lavoro in ore per un giorno.
